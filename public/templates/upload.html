<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blutography - Admin Upload</title>
    <link rel="stylesheet" href="/styles/home.css">
    <style>
        .upload-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(255, 255, 255, 0.02);
        }
        .upload-container h2 {
            margin-top: 0;
            font-family: "SF Mono", monospace;
            font-size: 1.1rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }
        .upload-container p {
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.5);
        }
        .upload-container input[type="file"] {
            margin-bottom: 20px;
            color: #fff;
            font-size: 0.8rem;
        }
        .upload-container button {
            background-color: #fff;
            color: #000;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-family: "SF Mono", monospace;
            text-transform: uppercase;
            font-size: 0.7rem;
            letter-spacing: 0.1em;
            transition: opacity 0.2s;
        }
        .upload-container button:hover {
            opacity: 0.8;
        }

        @media (max-width: 768px) {
            .upload-container {
                width: 100%;
                box-sizing: border-box;
                margin: 20px 0;
            }
            main {
                padding: 1.5rem !important;
            }
        }
    </style>
</head>
<body>
    <div class="page">
        <nav class="sidebar">
            <h1>Blutography</h1>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/upload">Upload</a></li>
            </ul>
        </nav>
        <main style="padding: 2rem; display: flex; flex-direction: column; align-items: center; justify-content: center; width: 100%;">
            <div class="upload-container">
                <h2>Admin Image Upload</h2>
                <p>Authorized personnel only. Sessions expire after 3600 seconds.</p>
                <form action="/upload" method="post" enctype="multipart/form-data">
                    <input type="file" name="file" accept="image/*" required>
                    <br>
                    <button type="submit">Upload Image</button>
                </form>
            </div>
        </main>
    </div>
</body>
</html>
