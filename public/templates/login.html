<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLUTOGRAPHY - SESSION AUTH</title>
    <style>
        body {
            background-color: #0c0c0c;
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .viewfinder {
            position: relative;
            width: 480px;
            max-width: 90vw;
            height: 280px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border: 1px solid rgba(255, 255, 255, 0.03);
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @media (max-width: 600px) {
            .viewfinder {
                height: 240px;
            }
            input {
                font-size: 18px !important;
            }
            .metadata {
                width: calc(100% - 40px) !important;
                font-size: 7px !important;
            }
            .back-nav {
                top: 20px !important;
                left: 20px !important;
            }
        }

        .viewfinder:hover {
            border-color: rgba(255, 255, 255, 0.08);
            background: rgba(255, 255, 255, 0.01);
        }

        /* Viewfinder corners */
        .bracket {
            position: absolute;
            width: 15px;
            height: 15px;
            border: 1px solid rgba(255, 255, 255, 0.4);
        }
        .tl { top: 20px; left: 20px; border-right: none; border-bottom: none; }
        .tr { top: 20px; right: 20px; border-left: none; border-bottom: none; }
        .bl { bottom: 20px; left: 20px; border-right: none; border-top: none; }
        .br { bottom: 20px; right: 20px; border-left: none; border-top: none; }

        .center-cross {
            position: absolute;
            width: 12px;
            height: 12px;
            opacity: 0.2;
        }
        .center-cross::before, .center-cross::after {
            content: '';
            position: absolute;
            background: #fff;
        }
        .center-cross::before { top: 5px; left: 0; width: 12px; height: 1px; }
        .center-cross::after { top: 0; left: 5px; width: 1px; height: 12px; }

        form {
            z-index: 10;
            width: 100%;
            text-align: center;
        }

        input {
            background: transparent;
            border: none;
            color: #fff;
            font-size: 24px;
            text-align: center;
            letter-spacing: 0.2em;
            outline: none;
            width: 100%;
            font-family: "SF Mono", "Fira Code", monospace;
        }

        input::placeholder {
            color: #222;
            letter-spacing: 1px;
            font-size: 11px;
            text-transform: uppercase;
            font-family: -apple-system, sans-serif;
        }

        .metadata {
            position: absolute;
            bottom: 20px;
            width: calc(100% - 80px);
            display: flex;
            justify-content: space-between;
            font-family: "SF Mono", "Fira Code", monospace;
            font-size: 9px;
            color: rgba(255, 255, 255, 0.3);
            letter-spacing: 0.1em;
            text-transform: uppercase;
        }

        .metadata span {
            color: rgba(255, 255, 255, 0.6);
        }

        .status-msg {
            margin-top: 24px;
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #444;
            transition: color 0.3s;
        }

        .error {
            color: #ff4d4d !important;
        }

        .back-nav {
            position: fixed;
            top: 40px;
            left: 40px;
            text-decoration: none;
            color: rgba(255, 255, 255, 0.2);
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: color 0.3s;
        }
        .back-nav:hover {
            color: #fff;
        }
    </style>
</head>
<body>
    <a href="/" class="back-nav">Index</a>

    <div class="viewfinder">
        <div class="bracket tl"></div>
        <div class="bracket tr"></div>
        <div class="bracket bl"></div>
        <div class="bracket br"></div>
        <div class="center-cross"></div>
        
        <form action="/login" method="post">
            <input type="password" name="password" placeholder="ENTER ACCESS KEY" autofocus required autocomplete="off">
            <div id="status" class="status-msg">System: Idle</div>
        </form>

        <div class="metadata">
            <div>Mode // <span>Manual</span></div>
            <div>EXP // <span>3600s</span></div>
            <div>SENS // <span>High</span></div>
            <div id="clock">00:00:00</div>
        </div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.has('error')) {
            const status = document.getElementById('status');
            status.innerText = 'Error: Access Denied';
            status.classList.add('error');
        }
        
        const input = document.querySelector('input');
        input.addEventListener('input', (e) => {
            const status = document.getElementById('status');
            if (e.target.value.length > 0) {
                status.innerText = 'Key: Captured';
                status.style.color = 'rgba(255,255,255,0.6)';
            } else {
                status.innerText = 'System: Idle';
                status.style.color = '#444';
            }
        });

        function updateClock() {
            const now = new Date();
            const time = now.toTimeString().split(' ')[0];
            document.getElementById('clock').innerText = time;
        }
        setInterval(updateClock, 1000);
        updateClock();
    </script>
</body>
</html>
